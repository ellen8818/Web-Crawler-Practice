<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="/static/css/message.css" />
        <link rel="stylesheet" href="/static/css/index.css"/>
        <script>
            function isSend(){
                if(confirm("確定送出?")==true){
                    return true;
                }else{
                    return false;
                }      
            
            }
        
        </script>                  
    </head>
    
    <body>     
    
         {% include 'banner.html' %}
        <div id="wrapper">
            <div id="content">   
    
    
    
        <div id="container">
             <form id='form1' onSubmit="return isSend()" action="" method="post">
                 {% csrf_token %}
                 <div class="main">
                     <p>問題諮詢</p>
                </div>
                
                
                <div class="title">
                    <span class="word">主旨</span>
                    <div class="field-box">
                        <input type="text" name="title" required class="field" />
                    </div>
                </div>
                
                
                <div class="title">
                    <span class="word">姓名</span>
                    <div class="field-box">
                        <input type="text" name="username" required class="field" />
                    </div>
                </div>
                
                
                <div class="title">
                    <span class="word">Email</span>
                    <div class="field-box">
                        <input type="text" name="email" required class="field" />
                    </div>
                </div>
                
                
                <div class="title">
                    <span class="word">主旨</span>
                    <div class="field-box">
                        <textarea name="content" rows=10 required class="field"></textarea>
                    </div>
                </div>
                
                
                <div class="send">
                    <input type="submit" value="送出" />
                </div>
                
                
                
            </div>
        </div>
        {% include 'footer.html' %}                
                
                
    </body>
</html>
